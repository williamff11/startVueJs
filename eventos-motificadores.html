<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eventos modificadores</title>
</head>

<body>
    <div id="app">

        <a :href="urlLink" @click.prevent="showAlert">{{textLink}}</a>

        <hr>

        <form action="#" method="POST" @submit.prevent="showAlert">

            <input type="text" placeholder="TESTE">

            <button type="submit">Enviar</button>
        </form>

        <button @click.once="showAlert">CLICA</button>

        <a :href="urlLink" @click.middle.prevent="showAlert">{{textLink}}</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                textLink: 'Google.com',
                urlLink: 'https://google.com'
            },
            methods: {
                showAlert () {
                    event.preventDefault()
                    alert('deu certo')
                }
            },
        });
    </script>
</body>

</html>
