<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on</title>
</head>

<body>
    <div id="app">
        <div>
            <button v-on:click="addOne">Adiciona 1</button>
            <p>Quantas vezes o bot√£o acima foi clicado: {{ counter }}</p>
        </div>
        <hr>
        <button v-on:click="say('oi')">Diga oi</button>
        <button v-on:click="say('tchau')">Diga tchau</button>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
            },
            methods: {
                addOne() {
                    this.counter += 3
                },

                say(message) {
                    alert(message)
                },
            }
        });
    </script>
</body>

</html>
