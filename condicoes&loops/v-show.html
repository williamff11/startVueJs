<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Bind</title>
</head>

<body>
    <div id="app">
        <div v-if="isActive">
           <strong>V-IF</strong> 
        </div>
        <hr>
        <div v-show="isActive">
           <strong>V-SHOW</strong> 
        </div>
    </div>

    <script src="file:///C:/Users/william.freire/Documents/dev/vuejs/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                isActive: false,
            }
        })
    </script>
</body>

</html>
