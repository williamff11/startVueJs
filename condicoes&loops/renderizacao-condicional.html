<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Bind</title>
</head>

<body>
    <div id="app">
        <span v-if="number < 12">
            {{textExemplo}}
        </span>
        <span v-else-if="number == 15">
            ========================
            <hr>
            {{number}}
        </span>
        <span v-else>
            !===
        </span>
        <hr>
        <span v-if="isActive">
            {{textExemplo}}
        </span>
        <span v-else="isActive">
            Não {{textExemplo}}
        </span>
    </div>

    <script src="file:///C:/Users/william.freire/Documents/dev/vuejs/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                number: 15,
                isActive: true,
                textExemplo: 'Meu carro é vermelho'
            }
        })
    </script>
</body>

</html>
