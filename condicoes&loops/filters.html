<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Bind</title>

    <style>
        .active {
            background: blueviolet;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2>{{title}}</h2>
        <ul>
            <li v-for="task in tasks" :class="{active: task.completed}">
                {{task.id}} - {{task.name | toUpperCase}} - {{task.name | toLowerCase}}
            </li>
        </ul>
    </div>

    <script src="file:///C:/Users/william.freire/Documents/dev/vuejs/vue.js"></script>
    <script>
        Vue.filter('toLowerCase', function(val) {
            return val.toLowerCase()
        })
        new Vue({
            el: '#app',
            data: {
                title: 'Lista de Tarefas',
                tasks: [
                    { id: 1, name: 'Lavar Louça', completed: true },
                    { id: 2, name: 'Lavar Carro', completed: false },
                    { id: 3, name: 'Lavar Moto', completed: false },
                    { id: 4, name: 'Lavar O pé', completed: true },
                    { id: 5, name: 'Lavar A bike', completed: false },
                ]
            },
            filters: {
                toUpperCase (val) {
                    return val.toUpperCase()
                }
            }
        })
    </script>
</body>

</html>
