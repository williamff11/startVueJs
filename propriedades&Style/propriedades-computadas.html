<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-html</title>
</head>

<body>
    <div id="app">

        <button @click="addOne">Adiciona 1</button>
        <button @click="removeOne">remove 1</button>
        <button @click="countTwo--">Adiciona 2</button>
        <p>{{count}} | {{countComputed}} | {{countMethod()}}</p> 
        <p>{{countTwo}}</p>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                count: 0,
                countTwo: 0,
            },
            methods:{
                addOne(){
                    this.count ++
                },
                addOneTwo(){
                    this.countTwo ++
                },
                removeOne(){
                    this.count --
                },
                countMethod (){
                    console.log('countMethod')
                    return this.count >= 5 ? 'Maior que 5' : 'Menor que 5'
                },
            },
            computed: {
                countComputed: function(){
                    console.log('countComputed')
                    return this.count >= 5 ? 'Maior que 5' : 'Menor que 5'

                }
            }
        });
    </script>
</body>

</html>
