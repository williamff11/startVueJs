<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Key Modifiers</title>
</head>

<body>
    <div id="app">

        <div @click.ctrl.63="testeEvent">
            Clique Aqui!!
        </div>

        <input type="text" @keyup.enter="messageForPaste">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {

            },
            methods: {
                testeEvent() { 
                    alert('Testing')
                },
                messageForPaste(event) {
                    alert(event.keyCode)
                },
            }
        });
    </script>
</body>

</html>
